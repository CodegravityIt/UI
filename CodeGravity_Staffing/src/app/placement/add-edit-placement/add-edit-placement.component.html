<div >
    <h4 style="color:rgb(253, 254, 255);background: rgb(112, 101, 134);" class="form-group col-md-12">Add Placement details </h4>
    
    <form  (ngsubmit)= "submitData()" style="border: 0pt solid black; ">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputName">Consulatant Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="First name & Last Name" name="placemnt_ConsulatantName" >
          </div>
          <div class="form-group col-md-4">
            <label for="inputEmail">Recruiter Name</label>
            <input type="text" class="form-control" id="inputRecruiterName" placeholder="First name & Last Name" name="placemnt_RecruiterName">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPhneNumber">Technology</label>
            <input type="email" class="form-control" id="inputtechnology" placeholder="Java Devops,Salesforce,Qa automation" name="placemnt_Technology"> 
          </div>
          
        </div>        
        
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputPhneNumber">Purcha Order Date</label>
            <input type="email" class="form-control" id="inputpodate" placeholder="MM/DD/YYYY" name="placemnt_podate"> 
          </div>
          <div class="form-group col-md-4">
            <label for="inputPhneNumber">Project Start Date</label>
            <input type="email" class="form-control" id="inputProjstartdate" placeholder="MM/DD/YYYY" name="placemnt_projstartdate"> 
            
          </div>
          <div class="form-group col-md-4">
            <label for="inputPhneNumber">Project Duration</label>
            <input type="email" class="form-control" id="inputprojectdur" placeholder="1 year/6 months" name="placemnt_projduration"> 
          </div>
         
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputPhneNumber">Bill Rate</label>
              <input type="email" class="form-control" id="inputbillrate" placeholder="" name="placemnt_billrate"> 
            </div>

            <div class="form-group col-md-4">
                <label for="inputPhneNumber">Consultant pay Rate</label>
                <input type="email" class="form-control" id="inputconspayrate" placeholder="" name="placemnt_conspayrate"> 
              </div>
              <div class="form-group col-md-4">
                <label for="inputPhneNumber">Vendor Name </label>
                <input type="email" class="form-control" id="inputvendorname" placeholder="" name="placemnt_vendorname"> 
              </div>
           
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputPhneNumber">Vendor Address</label>
              <input type="text" class="form-control" id="inputvendoraddress" placeholder="" name="placemnt_vendoraddress"> 
            </div>
            <div class="form-group col-md-4">
              <label for="inputPhneNumber">Client Name</label>
              <input type="text" class="form-control" id="inputclientname" placeholder="" name="placemnt_clientname"> 
            </div>
            <div class="form-group col-md-4">
              <label for="inputPhneNumber">Client Address</label>
              <input type="text" class="form-control" id="inputclientaddress" placeholder="" name="placemnt_clientaddress"> 
            </div>
           
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputPhneNumber">Visa Type</label>
              <input type="text" class="form-control" id="inputvisatype" placeholder="" name="placemnt_visastatus"> 
            </div>
            <div class="form-group col-md-4">
              <label for="inputPhneNumber">Project Status</label>
              <input type="text" class="form-control" id="inputprojectstatus" placeholder="" name="placemnt_projectstatus"> 
            </div>
            <div class="form-group col-md-4">
              <label for="inputPhneNumber">Project End Date</label>
              <input type="text" class="form-control" id="inputenddate" placeholder="MM/DD/YYYY" name="placemnt_projenddate"> 
            </div>
           
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputPhneNumber">Notes</label>
              <input type="text" class="form-control" id="inputnotes" placeholder="comments" name="market_visastatus"> 
            </div>
          </div>
    
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Active
            </label>
          </div>
        </div>
       
      </form>
      <div></div>
      
      <button type="submit" class="btn btn-primary">
        <a [routerLink]="['/placement']" routerLinkActive="active"  class="nav-link" class="text-light">Add Placement Details</a>  
        </button>
    </div>
