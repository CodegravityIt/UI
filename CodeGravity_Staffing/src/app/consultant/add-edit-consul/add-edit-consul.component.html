<div >
    <h4 style="color:rgb(253, 254, 255);background: rgb(112, 101, 134);" class="form-group col-md-12">Add Consultant details </h4>
    
    <form  (ngsubmit)= "submitData()" style="border: 0pt solid black; ">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="First name & Last Name" name="consul_Name" >
          </div>
          <div class="form-group col-md-12">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="email@codegravityit.com" name="consul_Email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputPhneNumber">Phone Number</label>
            <input type="email" class="form-control" id="inputPhneNumber" placeholder="Phone Number" name="consul_Phone"> 
          </div>
         
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputPhneNumber">Technology</label>
            <input type="email" class="form-control" id="inputPhneNumber" placeholder="Java Devops,Salesforce,Qa automation" name="consul_Technology"> 
          </div>
         
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputPhneNumber">Work Visa</label>
            <input type="email" class="form-control" id="inputPhneNumber" placeholder="OPT,CPT,GC,H1B" name="consul_Technology"> 
          </div>
         
        </div>
    
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Active
            </label>
          </div>
        </div>
       
      </form>
      <div></div>
      
      <button type="submit" class="btn btn-primary">
        <a [routerLink]="['/consultant']" routerLinkActive="active"  class="nav-link" class="text-light">Add Consultant</a>  
        </button>
    </div>
